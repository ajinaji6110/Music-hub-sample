<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub - Play and Download Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        #searchBar {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .music-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .music-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .album-art {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .song-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MusicHub</h1>
            <p>Play and Download Your Favorite Music</p>
            <input type="text" id="searchBar" placeholder="Search for a song or artist..." oninput="filterSongs()">
        </header>

        <div class="music-grid" id="musicGrid"></div>
    </div>

    <script>
        const musicData = [
            {
                title: "Vettaiyan - Manasilaayo",
                artist: "Rajinikanth",
                image: "https://via.placeholder.com/250",
                audio: "./Vettaiyan - Manasilaayo Lyric _ Rajinikanth _ T.J. Gnanavel _ Anirudh _ Manju Warrier _ Subaskaran(MP3_160K).mp3",
            },
            {
                title: "Taambdi Chaamdi",
                artist: "Shreyas",
                image: "https://via.placeholder.com/250",
                audio: "./Taambdi Chaamdi Lyrics Video _ Shreyas _ Kratex _ _itsatrip(MP3_160K).mp3",
            },
            {
                title: "Patiala Peg",
                artist: "Happy Sardar",
                image: "https://via.placeholder.com/250",
                audio: "./Patiala Peg _ Happy Sardar _ Gopi Sundar _  Kalidas Jayaram _ Sreenath Bhasi _ Merin Philip(MP3_128K).mp3",
            },
            {
                title: "Lokiverse (Remix)",
                artist: "Unknown",
                image: "https://via.placeholder.com/250",
                audio: "./Lokiverse (Remix)(MP3_160K).mp3",
            },
        ];

        function createMusicCard(music, index) {
            return `
                <div class="music-card">
                    <img src="${music.image}" alt="${music.title}" class="album-art">
                    <h3 class="song-title">${music.title}</h3>
                    <p class="artist">${music.artist}</p>
                    <div class="controls">
                        <button class="btn" onclick="playMusic(${index})">Play ▶️</button>
                        <button class="btn" onclick="pauseMusic(${index})">Pause ⏸</button>
                    </div>
                    <a href="${music.audio}" download="${music.title}" class="download-btn">Download</a>
                    <audio id="audio-${index}" src="${music.audio}"></audio>
                </div>
            `;
        }

        const musicGrid = document.getElementById("musicGrid");
        musicData.forEach((music, index) => {
            musicGrid.innerHTML += createMusicCard(music, index);
        });

        function playMusic(index) {
            const audio = document.getElementById(`audio-${index}`);
            audio.play();
        }

        function pauseMusic(index) {
            const audio = document.getElementById(`audio-${index}`);
            audio.pause();
        }

        function filterSongs() {
            const searchTerm = document.getElementById("searchBar").value.toLowerCase();
            const musicCards = document.querySelectorAll(".music-card");

            musicCards.forEach((card, index) => {
                const title = musicData[index].title.toLowerCase();
                const artist = musicData[index].artist.toLowerCase();
                if (title.includes(searchTerm) || artist.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
