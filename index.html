<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub - Download Your Favorite Music</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        input[type="search"] {
            padding: 1rem;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .music-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        .album-art-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 1rem;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-art-container:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .song-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .artist {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .audio-controls {
            width: 100%;
            margin-bottom: 1rem;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>MusicHub</h1>
            <p>Download Your Favorite Music</p>
        </header>

        <div class="search-container animate__animated animate__fadeIn">
            <input type="search" placeholder="Search for songs, artists, or albums..." id="searchInput">
        </div>

        <div class="music-grid" id="musicGrid">
            <!-- Music cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample music data with audio URLs
        const musicData = [
            {
                title: "Summer Vibes",
                artist: "The Groove",
                image: "/api/placeholder/250/250",
                audio: "https://example.com/audio1.mp3", // Demo URL
                duration: 180 // Duration in seconds
            },
            {
                title: "Midnight Dreams",
                artist: "Luna Wave",
                image: "/api/placeholder/250/250",
                audio: "https://example.com/audio2.mp3",
                duration: 210
            },
            {
                title: "Electric Soul",
                artist: "Voltage",
                image: "/api/placeholder/250/250",
                audio: "https://example.com/audio3.mp3",
                duration: 195
            },
            {
                title: "Ocean Breeze",
                artist: "Coastal Beats",
                image: "/api/placeholder/250/250",
                audio: "https://example.com/audio4.mp3",
                duration: 225
            },
            {
                title: "Urban Jungle",
                artist: "City Lights",
                image: "/api/placeholder/250/250",
                audio: "https://example.com/audio5.mp3",
                duration: 185
            },
            {
                title: "Desert Storm",
                artist: "Sand Raiders",
                image: "/api/placeholder/250/250",
                audio: "https://example.com/audio6.mp3",
                duration: 200
            }
        ];

        // Format time function
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Function to create music cards
        function createMusicCard(music, index) {
            const delay = index * 100;
            return `
                <div class="music-card animate__animated animate__fadeIn" style="animation-delay: ${delay}ms" data-index="${index}">
                    <div class="album-art-container">
                        <img src="${music.image}" alt="${music.title}" class="album-art">
                        <div class="play-overlay">
                            <button class="play-btn" onclick="togglePlay(${index})">
                                ▶
                            </button>
                        </div>
                    </div>
                    <h3 class="song-title">${music.title}</h3>
                    <p class="artist">${music.artist}</p>
                    <div class="audio-controls">
                        <div class="progress-container" onclick="seek(event, ${index})">
                            <div class="progress-bar" id="progress-${index}"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time-${index}">0:00</span>
                            <span>${formatTime(music.duration)}</span>
                        </div>
                    </div>
                    <button class="download-btn">Download</button>
                </div>
            `;
        }

        // Function to render music grid
        function renderMusicGrid(data) {
            const musicGrid = document.getElementById('musicGrid');
            musicGrid.innerHTML = data.map((music, index) => createMusicCard(music, index)).join('');
        }

        let currentlyPlaying = null;
        let isPlaying = false;

        // Function to toggle play/pause
        function togglePlay(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            const playBtn = card.querySelector('.play-btn');

            if (currentlyPlaying === index && isPlaying) {
                // Pause current
                playBtn.textContent = '▶';
                card.classList.remove('playing');
                isPlaying = false;
            } else {
                // Stop previous if any
                if (currentlyPlaying !== null) {
                    const prevCard = document.querySelector(`[data-index="${currentlyPlaying}"]`);
                    prevCard.querySelector('.play-btn').textContent = '▶';
                    prevCard.classList.remove('playing');
                }

                // Play new
                playBtn.textContent = '⏸';
                card.classList.add('playing');
                currentlyPlaying = index;
                isPlaying = true;

                // Simulate progress
                simulateProgress(index);
            }
        }

        // Function to simulate progress
        function simulateProgress(index) {
            const progressBar = document.getElementById(`progress-${index}`);
            const timeDisplay = document.getElementById(`current-time-${index}`);
            const duration = musicData[index].duration;
            let currentTime = 0;

            // Clear any existing interval
            if (window.progressInterval) {
                clearInterval(window.progressInterval);
            }

            window.progressInterval = setInterval(() => {
                if (!isPlaying || currentlyPlaying !== index) {
                    clearInterval(window.progressInterval);
                    return;
                }

                currentTime += 1;
                if (currentTime > duration) {
                    clearInterval(window.progressInterval);
                    togglePlay(index);
                    currentTime = 0;
                }

                const progress = (currentTime / duration) * 100;
                progressBar.style.width = `${progress}%`;
                timeDisplay.textContent = formatTime(currentTime);
            }, 1000);
        }

        // Function to handle seeking
        function seek(event, index) {
            const progressContainer = event.currentTarget;
            const rect = progressContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            const duration = musicData[index].duration;
            const currentTime = Math.floor(percentage * duration);

            const progressBar = document.getElementById(`progress-${index}`);
            const timeDisplay = document.getElementById(`current-time-${index}`);

            progressBar.style.width = `${percentage * 100}%`;
            timeDisplay.textContent = formatTime(currentTime);

            // If not already playing this track, start it
            if (currentlyPlaying !== index || !isPlaying) {
                togglePlay(index);
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredMusic = musicData.filter(music => 
                music.title.toLowerCase().includes(searchTerm) ||
                music.artist.toLowerCase().includes(searchTerm)
            );
            renderMusicGrid(filteredMusic);
        });

        // Initial render
        renderMusicGrid(musicData);

        // Add click event listeners to download buttons
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('download-btn')) {
                e.target.textContent = 'Downloading...';
                setTimeout(() => {
                    e.target.textContent = 'Download';
                    alert('This is a demo. In a real application, the download would start here.');
                }, 1500);
            }
        });
    </script>
</body>
</html>
